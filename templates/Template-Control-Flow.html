<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Here we use a for loop for a list</p>
    <ul>
      {% for cat in cats %}
      <li>{{cat}}</li>
      {% endfor %}
    </ul>
    <p>We can also add if/else statements</p>
    {% if 'tom' in cats %}
      <p>Found you in the list of cats tom!!!</p>
    {% else %}
      <p>Hmm, tom isn't in this list.</p>
    {% endif %}


  </body>
</html>
